services:
  - type: web
    name: cti-ioc-lookup-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: cti_tool
      - key: VIRUSTOTAL_API_KEY
        sync: false
      - key: ABUSEIPDB_API_KEY
        sync: false
      - key: URLSCAN_API_KEY
        sync: false
      - key: OTX_API_KEY
        sync: false
      - key: GREYNOISE_API_KEY
        sync: false
